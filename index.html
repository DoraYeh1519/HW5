<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form action="#">
	<h2>JS Calculator</h2>
	<label>Number 1 </label><br><input type="text" id="number1"><p></p>
	<label>Number 2 </label><br><input type="text" id="number2"><p></p>
	<label>Operate way? </label>
	<select name="operate" id="operate">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="button" value="add" id="operateButton">
	<p>Result = <span id="result"></span></p>
	</form>
	<script>
		var button = document.getElementById("operateButton");
		var menu = document.getElementById("operate");

		function start(){
			menu.addEventListener("change",changeButton,false);
			button.addEventListener("click",getResult,false);
		}

		function changeButton(){
			var selectedValue = menu.options[menu.selectedIndex].value;
			switch(selectedValue){
				case "+":
					button.setAttribute("value","add");
					break;
				case "-":
					button.setAttribute("value","subtract");
					break;
				case "*":
					button.setAttribute("value","multiply");
					break;
				case "/":
					button.setAttribute("value","divide");
					break;
			}
		}

		function getResult(){
			var selectedValue = menu.options[menu.selectedIndex].value;
			var result = document.getElementById("result");
			var num1 = Number(document.getElementById("number1").value);
			var num2 = Number(document.getElementById("number2").value);
			switch(selectedValue){
				case "+":
					result.innerHTML = num1+num2;
					break;
				case "-":
					result.innerHTML = num1-num2;
					break;
				case "*":
					result.innerHTML = num1*num2;
					break;
				case "/":
					result.innerHTML = num1/num2;
					break;
			}
		}

		window.addEventListener("load",start,false);
	</script>
</body>
</html>
